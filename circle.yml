machine:
  node:
    version: 5.1.0

dependencies:
  pre:
    - mkdir -p debs
    - if [ ! -f debs/temp.deb ]; then wget -qO debs/temp.deb https://cli.run.pivotal.io/stable?release=debian64; fi
    - sudo dpkg -i debs/temp.deb
    - cf -v
  cache_directories:
    - debs

deployment:
  production:
    branch: [master]
    commands:
      - SITE_BASEURL="$CF_GSA_VOTE_PRODUCTION_URL" npm run build
      - cf login -a https://api.cloud.gov -u $CF_GSA_VOTE_USER -p $CF_GSA_VOTE_PASS -o gsa-ffd -s vote-poduction
      - cf push
  staging:
    branch: [staging]
    commands:
      - SITE_BASEURL="$CF_GSA_VOTE_STAGING_URL" gulp build:website
      - cf login -a https://api.cloud.gov -u $CF_GSA_VOTE_USER -p $CF_GSA_VOTE_PASS -o gsa-ffd -s vote-staging
      - cf push -f manifest-staging.yml
