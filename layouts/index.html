{{ partial "head.html" . }}
  <body class="page-vote">

    <div class="page-vote-main" id="main" role="main">

      <a class="skipnav" href="#main-content">Skip main navigation</a>

      <!-- Register BEGIN -->
      <div class="usa-grid page-inner">
        <header>
          <h1 class="usa-display">Register to vote</h1>
        </header>
        <form class="form-register" action="/states/" method="get">
          <label for="user-selection">Select your state or territory</label>
          <select name="user-selection" id="js-user-selection">
            <option value=""></option>
            {{ range where .Data.Pages.ByTitle "Section" "states" }}
              <option value="{{ .Slug}}">{{ title .Title }}</option>
            {{ end }}
          </select>
          <button id="js-user-submit" type="submit" class="usa-button-secondary">Find out how to register</button>
        </form>
      </div>
      <!-- Register END -->

      <!-- Footer BEGIN -->
      <footer>
        <div class="ballot-container">
          <img class="img-ballot_box" src="{{ .Site.BaseURL }}assets/img/ballot_box-blue.svg" alt="Web design standards">
        </div>

        <div class="footer-inner">
          <a href="https://usa.gov/">
            <img src="{{ .Site.BaseURL }}assets/img/usagov-logo.png">
          </a>
          <a href="#">Privacy policy</a>
        </div>
      </footer>
      <!-- Footer END -->

    </div>

    {{ partial "analytics.html" . }}

    {{/*
    {{ partial "scripts.html" . }}
    */}}

    <script>
      // TODO: This exists only for basic testing. It will be removed once
      // the designs are more fleshed out. This is just a work in progress for now.
      ( function( g ) {;
        var button = document.getElementById( 'js-user-submit' );
        button.addEventListener( 'click', function ( event ) {
          event.preventDefault();
          var selection = document.getElementById( 'js-user-selection' );
          g.location.href = g.location.origin + '/states/' + selection.value;
        }, false );
      } )( this );
    </script>

  </body>

</html>
