<!doctype html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="page-{{ .Site.Title }}">

    <div id="main" role="main">

      <a class="skipnav" href="#main-content">Skip main navigation</a>

      <!-- Register BEGIN -->
      <div class="usa-grid page-inner">
        <header>
          <h1 class="usa-display">Register to vote</h1>
        </header>
        <form class="form-register">
          <label for="options">Select your state or territory</label>
          <select name="options" id="options">
            <option value="value1"></option>
            <option value="value1">Option A</option>
            <option value="value2">Option B</option>
            <option value="value3">Option C</option>
          </select>
          <button class="usa-button-secondary">Find out how to register</button>
        </form>
      </div>
      <!-- Register END -->

        <div class="ballot-container">
          <img class="img-ballot_box-2" src="{{ .Site.BaseURL }}/assets/images/ballot_box-blue.svg" alt="Web design standards">
        </div>

      <!-- Footer BEGIN -->
      <footer class="footer-fixed">
      <!--
        <div class="ballot-container">
          <img class="img-ballot_box" src="{{ .Site.BaseURL }}/assets/images/ballot_box-blue.svg" alt="Web design standards">
        </div>
       -->

        <div class="footer-inner">
          <a href="https://usa.gov/">
            <img src="{{ .Site.BaseURL }}/assets/images/usagov-logo.png">
          </a>
          <a href="#">Privacy policy</a>
        </div>
      </footer>
      <!-- Footer END -->

    </div>

    {{ partial "analytics.html" . }}
    {{ partial "scripts.html" . }}

  </body>

</html>
