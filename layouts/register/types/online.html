<!-- Register BEGIN -->
<div class="usa-grid page-inner main-content">
  <header>
    <h1>
      {{ ( index $.Site.Data.translations $.Site.Params.lang ).register.heading }}
    </h1>
  </header>
  <p class="usa-font-lead">
    {{ replace ( index $.Site.Data.translations $.Site.Params.lang ).register.online.body "%state_name%" ( title .Title ) }}
  </p>
  <p>
    <a href="{{ .Params.external_link }}?ref={{ .Site.Params.Referrer_Short_Code }}">
      {{ ( index $.Site.Data.translations $.Site.Params.lang).register.online.link }}
    </a>
  </p>
</div>
<!-- Register END -->
