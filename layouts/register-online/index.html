<!doctype html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="page-{{ .Site.Title }}">

    <div id="main" role="main">
      <a class="skipnav" href="#main-content">Skip main navigation</a>

      <!-- Register BEGIN -->
      <div class="usa-grid page-inner main-content">
        <header>
          <h1 class="usa-display">Register to vote</h1>
        </header>
        <p>Massachusetts allows residents to register online.</p>
        <b>
          <a href="#">Start your online registration</a>
        </b>
      </div>
      <!-- Register END -->
      
      {{ partial "go-back.html" . }}
      {{ partial "footer.html" . }}
    </div>

    {{ partial "analytics.html" . }}
    {{ partial "scripts.html" . }}

  </body>

</html>
