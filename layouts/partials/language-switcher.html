{{ $translation := ( index $.Site.Data.translations $.Site.Params.language ) }}
{{ $title := ( replace .Title "." "" | lower | urlize ) }}
{{ $slug := .Slug }}

<div class="translations">
  <span style="color:white;">Available translations</span>

  {{ if ( eq $.Site.Params.language "english" ) }}

  <a

    {{ if .IsHome }}
    href="{{ $.Site.BaseURL }}es/"
    {{ else }}
    href="{{ $.Site.BaseURL }}es/registrar/{{( index $translation.states $title ).file }}"
    {{ end }}

    style="cursor:pointer; color:white;"
    class="translation-link">
    Espa√±ol
  </a>

  {{ else }}

  <a

    {{ if .IsHome }}
    href="{{ $.Site.BaseURL }}"
    {{ else }}
    href="{{ $.Site.BaseURL }}register/{{( index $translation.states $slug ).file }}"
    {{ end }}

    style="cursor:pointer; color:white;"
    class="translation-link">
    English
  </a>

  {{ end }}

</div>
