{{ $translation := ( index $.Site.Data.translations $.Site.Params.language ) }}
{{ $title := ( replace .Title "." "" | lower | urlize ) }}

<div class="translations">

  {{ range $key, $lang := $.Site.Data.translations }}
    {{ if ne $key $.Site.Params.language }}
    <a

      {{ if or ($.IsHome) ($.IsNode) }}
        href="{{$.Site.BaseURL}}/{{ $lang.root_path }}"
      {{ else }}
        href="{{$.Site.BaseURL}}/{{ $lang.root_path }}{{ $lang.register_path }}{{ $.Params.state_abbreviation | lower }}/"
      {{ end }}

      class="usa-button usa-button--outline translation-link">
      {{ $lang.title }}
    </a>

    {{ end }}
  {{ end }}

</div>
